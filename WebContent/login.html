<!DOCTYPE HTML>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>新闻网站</title>
<link rel="stylesheet" type="text/css" href="css/login&register.css">
<script type="text/javascript" src="js/main.js"></script>
<link rel="icon" type="image/x-ico" href="images/stu.ico">
</head>
<body>
	<!--Header-->
	<header>
		<nav>
			<ul>
				<li><a href="index.jsp">首页</a></li>
				<li><a href="#">关于系统</a></li>
			</ul>
		</nav>
	</header>

	<div class="container"
		style="background-color: rgba(220, 220, 220, 0.3);">
		<form class="box" action="LoginServlet" method="post">
			<h3>新闻管理登录页面</h3>
			<input type="text" oninput="if(value.length>8)value=value.slice(0,8)" autofocus="autofocus" 
				name="username" placeholder="用户名" required="required"> 
			<input type="password" oninput="if(value.length>16)value=value.slice(0,16)" 
				name="password" placeholder="密码" required="required"> 
			<input type="submit" name="" value="登录" >
		</form>
		<div class="down_link">
			还没有账号？<a href="register.html" class="to_register">立即注册</a>
		</div>
	</div>

	<!--Footer-->
	<footer>
		<div class="info">
			<ul>
				<li><a href="#">管理系统</a></li>
			</ul>
		</div>
		<div class="copyright">
			&copy; web应用开发课程设计 <a href="http://www.bing.com/">bing</a>
		</div>
	</footer>
</body>
</html>
